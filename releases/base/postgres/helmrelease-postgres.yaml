---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: sda
spec:
  chart:
    spec:
      chart: postgresql
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: 15.2.5
  interval: 1m0s
  install:
    disableWait: true
  values:
    auth:
      username: postgres
      password: postgres
      database: kp
      postgresPassword: postgres
