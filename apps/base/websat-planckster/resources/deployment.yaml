apiVersion: apps/v1
kind: Deployment
metadata:
  name: websat-planckster
  labels:
    app: websat-planckster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websat-planckster
  template:
    metadata:
      labels:
        app: websat-planckster
    spec:
      containers:
        - name: websat-planckster
          image: "maany/websat-planckster:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: "400m"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "256Mi"